<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function awp()
        {
            var name=document.forms["RegForm"]["Name"];
            var email=document.forms["RegForm"]["EMail"];
            var phone=document.forms["RegForm"]["Telephone"];
            var what=document.forms["RegForm"]["Subject"];
            var password=document.forms["RegForm"]["password"];
            var address=document.forms["RegForm"]["Address"];
            if(name.value == "")
            {
                window.alert("please enter your name.");
                name.focus();
                return false;
            }
            if(address.value == "")
            {
                window.alert("please enter your address.");
                address.focus();
                return false;
            }
            if(email.value == "")
            {
                window.alert("please enter your email.");
                email.focus();
                return false;
            }
            if(phone.value == "")
            {
                window.alert("please enter your Telephone number.");
                phone.focus();
                return false;
            }
            if(password.value == "")
            {
                window.alert("please enter your password.");
                password.focus();
                return false;
            }
            if(what.selectedIndex < 1)
            {
               alert("please enter your course.");
                what.focus();
                return false;
            }
            return true;

        }
    </script>
    <style>
        div
        {

            box-sizing: border-box;width: 100%;
            border: 100px solid black;float: left;
            align-content: center;align-items: center;color: blueviolet;
        }
        form
        {
            margin: 0 auto;width: 600px;color: aqua;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;color: bisque;">REGISTRATION FORM</h1>
    <form name="RegForm" action="/ submit.php" onsubmit="return awp()" method="post">
        <p style="color: brown;">Name:<input type="text" size="65" name="Name"/></p>
        <br/>
        <p style="color: rebeccapurple;">Address: <input type="text" size="65" name="Address"/></p>
        <br />
        <p style="color: brown;">E-Mail Address:<input type="text" size="65" name="EMail"></p>
        <br />
        <p style="color: whitesmoke;">Password:<input type="text" size="65" name="Password"></p>
        <br />
        <p style="color: pink;">Telephone:<input type="text" size="65" name="Telephone"></p>
        <br />
        <p style="color: cadetblue;">SELECT YOUR COURSE <select type="text" value=" " name="Subject">
            <option> BTECH</option>
        <option >BBA</option>
        <option >BCA</option>
        <option >B.COM</option>
        <option >GREEKFORGEEKS</option>
    
        </select>
        
    </p>
    <br />
    <br />
    <p>Comments:<textarea cols="55"name="Comment"></textarea></p>
    <p style="color: coral;">
        <input type="submit" value="send" name="Submit" />
        <input type="reset" value="Reset" />
    
    </p>
    </form>
    
</body>
</html>
