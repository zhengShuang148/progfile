<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline function</title>
</head>
<body>
    <h1 style="color: blueviolet;text-align: center;">demonstration of inline function</h1>
    <p style="border: 4px solid black; color: blue;">here style attribute in the "h1 and p" defines the inline  function of the <br>
        html.in h1 tag we added brown color to the text and aligned the text to the center and in the p tag we added border to the <br>
        paragraph with 4px width and solid black </p>
</body>
</html>
